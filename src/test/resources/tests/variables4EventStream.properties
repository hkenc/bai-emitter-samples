#
# IBM Event Stream producer and consumer environment values
#

# KAFKA_CLIENT_PROPERTIES: The location of a java properties file containing all of the security information needed to communicate with Kafka
# example: KAFKA_CLIENT_PROPERTIES=/Users/someUser/someResources/KafkaSecurity.properties
KAFKA_CLIENT_PROPERTIES=eventstream/kafkaProducer.properties

# EVENT_STREAMS_PROPERTIES: The location of a java properties file containing IBM Event Streams serialization information
# example: EVENT_STREAMS_PROPERTIES=/Users/someUser/someResources/eventStream.properties
EVENT_STREAMS_PROPERTIES=eventstream/eventStream.properties

# EVENT: location of a JSON file containing the event to send. The event must be conformal to the schema used to identify the event content.
# example: EVENT=/Users/someUser/someResources/avro-sample-event.json
EVENT=eventstream/generic-event.json

# TOPIC: kafka topic to listen to.
# example: TOPIC=bai-ingress4samples-test
TOPIC=bai-ingress-eventstream-samples-test

# SCHEMA: location of a .avsc file containing the schema definition.
# example: SCHEMA=/Users/someUser/someResources/generic.avsc
SCHEMA=eventstream/generic-v1.0.0.avsc

# MANAGEMENT_URL: The management service root context URL.
# example: MANAGEMENT_URL=https://localhost:6898

MANAGEMENT_URL=

# MANAGEMENT_USERNAME: The management service authorized user name.
# example: MANAGEMENT_USERNAME=admin

MANAGEMENT_USERNAME=

# MANAGEMENT_PASSWORD: The management service authorized user password.
# example: MANAGEMENT_PASSWORD=blah-blah-blah

MANAGEMENT_PASSWORD=