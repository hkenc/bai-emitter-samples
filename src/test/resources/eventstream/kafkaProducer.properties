bootstrap.servers=
security.protocol=SASL_SSL
ssl.enabled.protocols=TLSv1.2
ssl.protocol=TLSv1.2
ssl.truststore.type=pkcs12
ssl.truststore.location=
ssl.truststore.password=
sasl.mechanism=SCRAM-SHA-512
